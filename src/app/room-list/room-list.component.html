<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Listar Salas</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Hora Inicial</th>
            <th>Hora final</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of rooms | async">
            <td>{{room.name}}</td>
            <td>{{room.date}}</td>
            <td>{{room.startHour}}</td>
            <td>{{room.endHour}}</td>
            <td><button (click)="deleteRoom(room.id)" class="btn btn-danger" style="font-size: 14px;color: #ffff;background-color:#ec0000;border-color:#ec0000;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Excluir</button>
              <button (click)="updateRoom(room.id)" class="btn btn-info" style="margin-left: 10px; font-size:14px; color:#ffff; background-color:#ec0000;border-color:#ec0000;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Editar</button>
                <button (click)="roomDetails(room.id)" class="btn btn-info" style="margin-left: 10px; font-size:14px; color:#ffff; background-color:#ec0000; border-color:#ec0000;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Detalhes</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

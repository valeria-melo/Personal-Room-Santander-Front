<h3></h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label style="font-family: -apple-system,Roboto, BlinkMacSystemFont, 'Segoe UI',  Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bold;" for="name">Nome</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="room.name" name="name">
    </div>

    <div class="form-group">
      <label style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bold;" for="name">Data</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="room.date" name="date">
    </div>

    <div class="form-group">
      <label style="font-family: -apple-system,Roboto, BlinkMacSystemFont, 'Segoe UI',  Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bold;" for="name">Horário Inicial</label>
      <input type="text" class="form-control" id="startHour" required [(ngModel)]="room.startHour" name="startHour">
    </div>

    <div class="form-group">
        <label style="font-family: -apple-system,Roboto, BlinkMacSystemFont, 'Segoe UI',  Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: bold;" for="name">Horário Final</label>
        <input type="text" class="form-control" id="endHour" required [(ngModel)]="room.endHour" name="endHour">
      </div>

    <button type="submit" class="btn btn-success" style="font-size: 14px;color: #ffff;background-color:#ec0000;border-color:#ec0000;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Adicionar</button>
  </form>
</div>

  <button class="btn btn-success" (click)="newRoom()">Add</button> -->
</div>

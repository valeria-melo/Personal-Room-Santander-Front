<h2>Detalhes da Sala</h2>

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome </b></label> {{room.name}}
  </div>
  <div>
    <label><b> Data</b></label> {{room.date}}
  </div>
  <div>
    <label><b> Horário Inicial</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b> Horário Final</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary" style= "font-size:14px; color:#ffff; background-color:#ec0000;border-color:#ec0000;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Voltar para a Lista</button><br>
